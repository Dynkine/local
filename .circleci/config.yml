version: 2  # Version of CircleCI
jobs:
  build:
    docker:
      - image: node:18.12.0-alpine3.16
    steps:
      - checkout

      # - run:
      #   # creates a virtual environment for you project, 
			# 	# install dependencies in it and run tests
      #     name: Run unit tests
      #     command: |
      #       python3 -m venv venv
      #       . venv/bin/activate
      #       pip install -r requirements.txt
      #       pytest
			# # Creates a remote Docker environment configured to execute Docker commands.
      - setup_remote_docker
       
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build Docker image
          command: docker build -t dynkine/docker-express-app .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            docker push dynkine/docker-express-app